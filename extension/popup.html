<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaperLens</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      height: 220px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1a;
      color: #e8e8f0;
    }

    .popup-header {
      padding: 16px 20px;
      border-bottom: 1px solid #2a2a3e;
      background: #1a1a2e;
    }

    .popup-logo {
      font-size: 18px;
      font-weight: 600;
      color: #e8e8f0;
      margin-bottom: 8px;
    }

    .popup-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #8888aa;
    }

    .status-indicator.connected {
      background: #4ade80;
    }

    .status-indicator.offline {
      background: #ff6b6b;
    }

    .popup-content {
      padding: 20px;
    }

    .popup-button {
      width: 100%;
      padding: 12px;
      background: #7c5cbf;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background 0.2s;
    }

    .popup-button:hover {
      background: #9d7de8;
    }

    .popup-instructions {
      font-size: 11px;
      color: #8888aa;
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .popup-version {
      font-size: 10px;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <div class="popup-logo">âœ¦ PaperLens</div>
    <div class="popup-status">
      <div class="status-indicator" id="status-indicator"></div>
      <span id="status-text">Checking...</span>
    </div>
  </div>
  <div class="popup-content">
    <button class="popup-button" id="analyze-btn">Analyze This Paper</button>
    <div class="popup-instructions">
      Press <strong>Ctrl+Shift+A</strong> on any research paper page, or highlight text and click "Visualize".
    </div>
    <div class="popup-version">v1.0.0</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
